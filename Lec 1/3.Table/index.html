<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <h3>HTML Table</h3>

    <table border="2" >
        <thead>
            <tr>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>4</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td colspan="2">ONE</td>
                <td rowspan="2">THREE</td>
                <td rowspan="2">FOUR</td>
            </tr>
            <tr>
                <td>TWO</td>
                <td>ONE</td>
            </tr>
            <tr>
                <td>TWO</td>
                <td>ONE</td>
                <td>ONE</td>
                <td>TWO</td>
            </tr>
            <tr>
                <td>TWO</td>
                <td>THREE</td>
                <td>FOUR</td>
                <td>TWO</td>
            </tr>

        </tbody>

        <tfoot></tfoot>
    </table>

</body>
</html>
